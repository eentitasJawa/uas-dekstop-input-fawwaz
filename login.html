<script>
    document.addEventListener("DOMContentLoaded", function () {
    const loginForm = document.getElementById("login-form");

    loginForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (email === "" || password === "") {
            alert("Email dan password harus diisi!");
            return;
        }

        // Simulasi autentikasi (bisa diganti dengan permintaan ke backend)
        if (email === "user@gmail.com" && password === "password123") {
            alert("Login berhasil!");
            window.location.href = "index.html"; // Redirect ke halaman utama setelah login
        } else {
            alert("Email atau password salah!");
        }
    });
});

</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>E-Book</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"/>
</head>

<body class="bg-white text-black">
    <div class="flex h-screen items-center justify-center w-full">
        <!-- Main Content: Logo & Login Form Side by Side -->
        <div class="flex items-center bg-white p-10 rounded-lg shadow-lg space-x-10">
            <!-- Logo Section -->
            <div class="text-center">
                <div class="font-bold text-brown-700 text-2xl mb-4">E-BOOK</div>
                <img src="logoApk.jpg" class="w-60 h-60 object-contain" alt="E-Book Logo">
            </div>

            <!-- Login Form -->
            <div class="w-80 bg-white p-6 rounded-lg">
                <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Login</h2>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                        <input type="email" id="email" class="mt-1 block w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required />
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                        <input type="password" id="password" class="mt-1 block w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required />
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
